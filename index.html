<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tình iuu</title>
				<link rel="stylesheet" href="styles.css"></link>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Itim&family=Kanit&family=Rowdies:wght@700&family=Space+Mono&display=swap" rel="stylesheet">
	</head>
  <body>
    
  <h1 id="title">CHIẾC FORM TÌNH IUUU</h1>
  <h1 class="icon">💗</h1>
  <p id="description">"Đây là bài kiểm tra tình iu"</p>
  <div class="background-image"></div>
  
  <form id="survey-form" action="https://formsubmit.co/tuleviethoangxahoi@gmail.com" method="POST" />
    
    <label id="name-label"><h4>
      Tên của cạu:
    </h4></label>
    <input id="name" type="text" required placeholder="bé mũm đáng iu">
    <label id="email-label"><h4>
      Email của cạu: 
    </h4></label>
    <input id="email" type="email" required placeholder="béiucạunhắm@gmail.com">
    <label id="number-label"><h4>
      Bé mấy chủi òi:
    </h4></label>
    <input id="number" type="number" min="3" max="100" placeholder="3 chủi">
  <div class="dropdown">
  <label for="dropdown"><h4>Nếu được chọn một anh cạu sẽ chọn ai?</h4> 
    <select id="dropdown">
      <option>Chọn kĩ nhóe 😉</option>
      <option>Hoàng tử bé 🤴</option>
      <option>A Hoàng 😋</option>
      <option>Tao 😉</option>
      <option>Kitkat 🐶</option>
    </select>
    </div>
  <div class="fav-dish">
  <label><h4>Cạu thíc ăng món chì?</h4></label>
  <label for="spaghetti"><input type="radio" id="spaghetti" name="fav-dish" value="spaghetti" class="inline">Mùy úy 🍝</label>
  <label for="rice"><input type="radio" id="rice" name="fav-dish" value="rice" class="inline">Cơm nướng 🍘</label>
  <label for="eagle"><input type="radio" id="eagle" name="fav-dish" value="eagle" class="inline">Đại bàng 🦅</label>
  </div>
  <div class="khinaoom">
  <label for="dropdown"><h4>Khi nào bé được ôm ngiuu lại nhủy?</h4></label>
    <select id="dropdown">
      <option>Chọn đuyy 😾</option>
      <option>Ngay bây h 🥺</option>
      <option>Thứ haiii</option>
      <option>Thái hưuu</option>
      <option>KHÔNG BAO GIỜ 🤬</option>
    </select>
    </div>
    <div class="lovelanguage">
  <label><h4>Love language cụa mình là chìii? 🫦</h4></label>
  </div>
  <div class="checkbox">
  <label><input type="checkbox" value="wordsofaffirmation" name="lovelanguage" class="inline">Words of Affirmation</label>
  <label><input type="checkbox" value="physicaltouch" name="lovelanguage" class="inline">Physical touch</label>
  <label><input type="checkbox" value="gifts" name="lovelanguage" class="inline">Gifts</label>
  <label><input type="checkbox" value="actsofservice" name="lovelanguage" class="inline">Acts of Service</label>
  <label><input type="checkbox" value="qualitytime" name="lovelanguage" class="inline">Quality time</label>
  </div>
  <div class="comment">
  <label><h4>Cạu có chì mún nói zới bé hăm 😙</h4></label>
  <label><textarea placeholder="bạn iuuuu bé mũm nhắm óoo"></textarea></label>
  </div>
  <div class="submit"> 
  <label><input type="submit" id="submit"></label>
  </div>
  </form>
  </body>
  </html>
